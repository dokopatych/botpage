<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Докопатыч</title>
        <meta
            name="description"
            content="Бот для быстрого подбора фильмов и сериалов. In memory of Jeff Baena."
        />

        <meta property="og:title" content="Докопатыч" />
<meta property="og:description" content="Бот для быстрого подбора фильмов и сериалов. In memory of Jeff Baena." />
<meta property="og:image" content="https://dokopatych.github.io/botpage/images/qr.png" />
<meta property="og:url" content="https://dokopatych.github.io/botpage" />
<meta property="og:type" content="website" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="images/round-sm.png" />

        <!-- Стили -->
        <link rel="stylesheet" href="styles.css" /> 
 
    </head>

    <body>
        <div class="backGround"></div>
        <div class="table">
            <div class="column">

                <div class="tooltip" id="tooltip">
                    <img src="./images/qr.png" alt="QR Code" />
                    <span class="qrText">@DOKOPATYCHBOT</span>
                </div>

                <div class="botCard">
                    <img src="./images/round-sm.png" alt="Аватар" class="avatar" />
                    <span class="name">Докопатыч</span>
                    <span class="username">@DokopatychBot</span>
                    <span class="description"
                        >Бот для быстрого подбора фильмов и сериалов <br /><br />
                        In memory of Jeff Baena
                    </span>

                    <div class="btns-container">
                        <a href="https://t.me/DokopatychBot" class="start-btn" target="_blank">
                            WEB
                        </a>
                        <a href="tg://resolve?domain=DokopatychBot" class="start-btn"> DESKTOP </a>
                        <button class="start-btn" id="qrBtn">QR</button>
                    </div>

                </div>

                <div class="carousel">
                    <span id="carousel-text"
                        >Ищешь что посмотреть
                    </span>
                </div>
            </div> 
            <script src="script.js"></script>
        </div> 
    </body>
</html>
